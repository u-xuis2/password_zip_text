[program:password-zip-text]
command=bash supervisor/start_with_nvm.sh
directory=__PROJECT_DIR__
user=__USER__
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/password-zip-text.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/supervisor/password-zip-text-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10
environment=HOME="__HOME_DIR__",NVM_DIR="__NVM_DIR__",NODE_ENV="production",PORT="9112"
startretries=3
startsecs=10
stopsignal=TERM
stopwaitsecs=10
killasgroup=true
stopasgroup=true
priority=100